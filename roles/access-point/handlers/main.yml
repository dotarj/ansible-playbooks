- name: restart dnsmasq
  service:
    name: dnsmasq
    state: restarted

- name: restart hostapd
  service:
    name: hostapd
    state: restarted

- name: save iptables
  shell: iptables-save > /etc/iptables.rules

- name: save iptables
  lineinfile:
    dest: /etc/rc.local
    line: iptables-restore < /etc/iptables.rules
    insertbefore: '^exit 0'

- name: restart iptables
  service:
    name: iptables
    state: restarted
